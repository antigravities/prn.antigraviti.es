<html>
  <head>
    <script type="text/javascript">
      window.addEventListener("message", function(e){
        if( e.origin !== "http://prn.antigraviti.es" ) return;
        if( e.data == "IE" ) document.write("Yes");
        else document.write("No");
      });
    </script>
    <title>
      Am I running IE/Edge?
    </title>
  </head>
  <body>
    <iframe src="/test.html" style="height: 0; width: 0; border: 0;"></iframe>
  </body>
</html>
